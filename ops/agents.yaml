version: 0.1
registry:
  default_policy:
    mode: "human_led" # human_led | semi_auto | autonomous
    pr_required: true
    direct_push_allowed: false
    artifacts_must_be_namespaced: false
    max_open_pr_per_agent: 1

  shared_paths:
    allowed_write_roots:
      - "networklayer/"
      - "ops/"
      - "scripts/"
    forbidden_write_roots:
      - ".github/workflows/"
    forbidden_actions:
      - "workflow_or_secret_changes"
      - "data_pipeline_operations"
      - "database_schema_changes"

agents:
  - id: "concept-markers-maintainer-v1"
    owner: "AISIA.WORLD"
    status: "active" # active | paused | retired
    description: >
      Generic maintainer agent for static concept-marker pages and shared marker scripts.
    scope:
      allowed_tasks:
        - "concept_page_updates"
        - "shared_marker_updates"
        - "marker_sync_audit"
        - "formatting_and_docs"
      forbidden_tasks:
        - "data_pipeline_operations"
        - "database_schema_changes"
        - "workflow_or_secret_changes"
    io:
      artifact_namespace: "ops/agents/concept-markers-maintainer-v1/artifacts/"
      reports_namespace: "ops/agents/concept-markers-maintainer-v1/reports/"
      notes_namespace: "ops/agents/concept-markers-maintainer-v1/notes/"
    pr_policy:
      max_open_pr: 1
      require_labels:
        - "agent"
        - "needs-review"
      allowed_files_glob:
        - "*/index.html"
        - "networklayer/**"
        - "markers.js"
        - "scripts/**"
        - "ops/**"
        - "README.md"
        - "RELATIONAL_LAYER.md"
        - "AGENTS.md"
    guardrails:
      require_marker_mirror_sync: true
      require_format_check: true
