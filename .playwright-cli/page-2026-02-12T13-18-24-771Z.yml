    - paragraph [ref=e13]: 它是透過預設值、最佳化標準、評分系統、風險模型與程序自動化逐步浮現的。
    - paragraph [ref=e14]: 在許多當代系統中，決策被視為正當， 並非因為它們被公開辯證或合理化， 而是因為它們被計算、排序，或獲得系統核准。
    - paragraph [ref=e15]: 本站不主張任何立場。
    - paragraph [ref=e16]: 亦不提供服務、框架或政策提案。
    - paragraph [ref=e17]: 它的目的，是為一個已經橫跨法律、經濟、科技與行政領域運作的現象命名， 而這個現象往往尚未被清楚意識或具備詞彙。
